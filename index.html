<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Intuit Accounts - Sign Up</title>
</head>
<body>
    <section class="main-section">
        <nav class="nav-bar">
            <div class="nav-wrapper">
                <div class="nav-content">
                    <div class="nav-text">
                        <p>Already have an Intuit account?</p>
                        <a href="#">I forgot my User ID or Password</a>
                    </div>
                    <div class="nav-button">
                        <button><span class="material-icons">lock</span>Sign Up</button>
                    </div>
                </div>
            </div>
        </nav>

        <header>
            <div class="">
                <a href="#" class="title-logo centered">Intuit</a>
            </div>
        </header>
        <div>
            <ul class="header-logos">
                <li><img src="" alt="mint logo"></li>
                <li>min</li>
                <li><img src="" alt="quickbooks logo"></li>
                <li>quickbooks</li>
                <li><img src="" alt="turbotax logo"></li>
                <li>turbotax</li>
            </ul>
        </div>

        <div class="form-section">
            <h1>Create an intuit account.</h1>
            <p>One account for everything Intuit, including Mint.</p>
            <a href="#">Learn More!</a>
            <form action="#" method="POST" autocomplete="off">

                <fieldset>
                    <label for="email">
                        Email Address
                    </label>
                    
                    <input type="email" id="email" name="email" required>

                </fieldset>

                <fieldset>
                    <label for="phone">
                        Phone (Recommended)
                    </label>
                    
                    <input type="number" id="phone" name="phone">
                    <p>Standard call, messaging or data rates may apply.</p>
                </fieldset>

                <fieldset>
                    <label for="password">
                        Password
                    </label>
                    
                    <input type="password" id="password" name="password">
                    <span class="material-icons">lock_open</span>
                        
                </fieldset>
                
                <button type="submit"><i class="material-icons">lock</i> Account</button>
            </form>
        </div>
    </section>
    



</body>
</html>
